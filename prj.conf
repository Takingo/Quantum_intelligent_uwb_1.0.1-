# UWB TAG FIRMWARE - Production Configuration
# Target: nRF52833 Dongle + DW3000 UWB Transceiver

# Core System
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_ISR_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Hardware Drivers
CONFIG_SPI=y
CONFIG_GPIO=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_CONSOLE_SUBSYS=y
CONFIG_PINCTRL=y

# Logging (RTT for Debug)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n
CONFIG_ASSERT=y

# Disable unnecessary features
CONFIG_LOG_MODE_OVERFLOW=n
CONFIG_MPU_LOG_LEVEL_OFF=y

# TAG must not enter sleep/deep-sleep; keep CPU/peripherals running predictably even on battery.
CONFIG_PM=n
CONFIG_PM_DEVICE=n
CONFIG_TICKLESS_KERNEL=n
